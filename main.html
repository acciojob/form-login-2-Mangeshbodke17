<!DOCTYPE html>
<html>
<head>
	<title>Form Alert</title>
</head>
<body>

<form id="userForm">
	<label for="firstName">First Name:</label>
	<input type="text" name="First Name" id="firstName" placeholder="First Name" required><br><br>

	<label for="lastName">Last Name:</label>
	<input type="text" name="Last Name" id="lastName" placeholder="Last Name" required><br><br>

	<label for="phoneNumber">Phone Number:</label>
	<input type="number" name="Phone Number" id="phoneNumber" placeholder="Phone Number" required><br><br>

	<label for="emailId">Email ID:</label>
	<input type="email" name="Email ID" id="emailId" placeholder="Email ID" required><br><br>

	<button type="submit">Submit</button>
</form>

<script>
document.querySelector("#userForm").addEventListener("submit", function(event) {
	event.preventDefault();

	let firstName = document.querySelector("#firstName").value;
	let lastName = document.querySelector("#lastName").value;
	let phoneNumber = document.querySelector("#phoneNumber").value;
	let emailId = document.querySelector("#emailId").value;

	alert(`First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${emailId}`);
});
</script>

</body>
</html>
